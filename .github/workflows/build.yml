name: publish-ghcr

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (optional)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  # GHCR repository names must be lowercase; we'll compute a lowercase variant at runtime.
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space (GitHub-hosted runner)
        run: |
          echo "== Disk before =="
          df -h
          # Remove large preinstalled SDKs we don't need to make room for the huge base image layers
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android || true
          sudo apt-get clean || true
          docker system prune -af || true
          echo "== Disk after =="
          df -h

      - name: Lowercase image name for GHCR
        run: |
          echo "IMAGE_NAME_LC=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          pull: true
          no-cache: false
          provenance: false

      - name: Build summary
        if: always()
        run: |
          {
            echo "## Docker image published"
            echo ""
            echo "**Registry:** \`${{ env.REGISTRY }}\`"
            echo ""
            echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}\`"
            echo ""
            echo "**Tags:**"
            echo ""
            # Steps meta outputs tags as a newline-separated list
            echo '```'
            echo "${{ steps.meta.outputs.tags }}"
            echo '```'
            echo ""
            echo "**Digest:** \`${{ steps.build.outputs.digest }}\`"
            echo ""
            echo "**ImageID:** \`${{ steps.build.outputs.imageid }}\`"
          } >> "$GITHUB_STEP_SUMMARY"